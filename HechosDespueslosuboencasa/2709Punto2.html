<html>
<body>
<script type="text/javascript">
	
var count = 0;

var a = Number(prompt('Ingrese un numero: ' ));

document.write("Comenzando Loop " + "<br />");

while (count < 10){
document.write(a)
document.write("*")
document.write(count)
 document.write( " =" + a * count + "<br />");
 count++;

}
document.write("Loop terminado!");

</script>

</body>
</html>
