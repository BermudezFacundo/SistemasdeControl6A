	<script type="text/javascript" >
	 var val1 = 8 ;
	 var val2 = 3 ;
	 
	 function cuentas(){

		var division 		= val1 / val2;

		document.write("valor1=" + val1)
		document.write("<br/>valor2	=" + val2)
		
		
		
		document.write("<br/><br/><br/>Suma=" + suma)
		document.write("<br/>Resta="+ resta)
		document.write("<br/>multiplicacion=" + multiplicacion)
		document.write("<br/>division=" + division)
		document.write("<br/>resto=" + resto)
	 	document.write('<p><a href="../index.html">INDEX</a></p>')
	 }
	 
	</script>
	
	<input type="button" onclick="cuentas()" value="Resultado de las cuentas" />

</body>
